<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="app-wrapper">

        <div class="upgrade-bar"></div>
                
        <!-- main -->
        <main>

            <!-- Nav -->
            <div class="main-nav">

                <!-- Logo -->
                <div class="logo">
                    <img id="logo" src="img/logo.svg" alt="Spotify Logo">
                    <img id="logo-small" src="img/logo-small.svg" alt="Spotify Logo">
                </div>

                <!-- Actions -->
                <div class="nav-actions">
                    <ul>
                        <li>
                            <img src="img/home.svg" alt="Home">
                            <span>Home</span> 
                        </li>

                        <li>
                            <img src="img/search.svg" alt="Search">
                            <span>Cerca</span> 
                        </li>

                        <li>
                            <img src="img/libreria.svg" alt="Library">
                            <span>La tua libreria</span> 
                        </li>
                    </ul>
                </div>

                <!-- Playlist -->
                <div class="nav-playlist">

                    <h3>PLAYLIST</h3>

                    <div class="new-playlist">
                        <i class="fas fa-plus-square"></i>
                        <span>Crea Playlist</span>
                    </div>

                    <ul class="playlist">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>

                <!-- User -->
                <div class="user">
                    <div class="download-app">
                        <img src="img/download.svg" alt="Download app">
                        <span>Installa app</span>
                    </div>

                    <div class="delineator"></div>

                    <div class="user-name">
                        <img src="img/profile.svg" alt="">
                        <span>John Doe</span>
                    </div>
                </div>
            </div>

            <div class="main-content">
                
            </div>

        </main>

        <!-- footer -->
        <footer>
            
            
        </footer>

    </div>
    
</body>
</html>
